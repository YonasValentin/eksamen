<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />

      crossorigin="anonymous"
      defer

    <!-- jQuery CDN END -->

    <!-- contact-form javaScript START -->
    <script src="/js/contact-form.js" defer></script>
    <!-- contact-form javascript END -->

    <!-- slick-slider jQuery CDN START -->

      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
      defer
    ></script>
    <!-- slick slider jQuery CDN END -->

    <!-- slick-slider javascript START -->
    <script src="/js/slick-slider.js" type="text/javascript" defer></script>
    <!-- slick-slider javascript END -->

    <!-- scroll-behavior jQuery START -->
    <script src="/js/scroll-behavior.js" defer></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/scrollify/1.0.21/jquery.scrollify.min.js" defer></script>

  </head>

      <button id="nav-book-moede">Book møde</button>

    <!-- hero START -->
    <section id="section-hero" class="hero">
      <dl>
        <dt>hej</dt>

    <!-- projekter START -->
    <section id="section-projekter" class="projekter">
      <!-- øvrige projekter START -->
      <div class="oevrige-projekter">

          alt=""
        />

        <dt>Morten</dt>
        <dd>"Lorem ipsum dolor"</dd>
        <button>Læs mere</button>
      </dl>

      <dl>
        <img
          src="https://images.pexels.com/photos/774909/pexels-photo-774909.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
          alt=""
        />
        <dt>Mark</dt>
        <dd>"Lorem ipsum dolor"</dd>
        <button>Læs mere</button>
      </dl>

      <dl>
        <img
          src="https://images.pexels.com/photos/774909/pexels-photo-774909.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
          alt=""
        />
        <dt>Rikke</dt>
        <dd>"Lorem, ipsum dolor"</dd>
        <button>Læs mere</button>
      </dl>

      <dl>
        <img
          src="https://images.pexels.com/photos/774909/pexels-photo-774909.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
          alt=""
        />
        <dt>Morten</dt>
        <dd>"Lorem ipsum dolor"</dd>
        <button>Læs mere</button>
      </dl>

      <dl>
        <img
          src="https://images.pexels.com/photos/774909/pexels-photo-774909.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
          alt=""
        />
        <dt>Mark</dt>
        <dd>"Lorem ipsum dolor"</dd>
        <button>Læs mere</button>
      </dl>

    </div>
    <div class="oevrige-projekter__buttons-container">
      <button type="button" class="prev">
        <i class="fas fa-chevron-left"></i>
      </button>
      <button type="button" class="next">
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>
    <!-- øvrige projekter END -->
    </section>
    <!-- projekter END -->

    <!-- om os START -->
    <section name="om-os" id="section-om-os" class="om-os"></section>
    <!-- om os END -->

    <!-- reparationer START -->
    <section id="section-reparationer" class="reparationer"></section>
    <!-- reparationer END -->

    <!-- bo bedre START -->
    <section id="section-bobedre" class="bo-bedre"></section>
    <!-- bo bedre END -->

    <!-- book møde START -->
    <section id="section-book-moede" class="book-moede">
      <form id="contact-form" novalidate>
        <!-- contact form header START -->
        <dl>
          <dt>Book et møde</dt>
          <dd id="contact-form-error"></dd>
        </dl>
        <!-- contact form header END -->

        <!-- input for name START -->
        <dl>
          <dt>
            <label for="contact-name">Navn: <span>*</span></label>
          </dt>
          <dd>
            <input
              type="text"
              name="name"
              id="contact-name"
              placeholder="Venligst indtast dit navn"
            />
          </dd>
          <dd id="contact-name-error"></dd>
        </dl>
        <!-- input for name END -->

        <!-- input for email START -->
        <dl>
          <dt>
            <label for="contact-email">E-mail: <span>*</span></label>
          </dt>
          <dd>
            <input
              type="email"
              name="email"
              id="contact-email"
              placeholder="Venligst indtast din e-mail"
            />
          </dd>
          <dd id="contact-email-error"></dd>
        </dl>
        <!-- input for email END -->
        
        <!-- input for phone START -->
        <dl>
          <dt>
            <label for="contact-phone">Tlf. nr. <span>*</span></label>
          </dt>
          <dd>
            <input
              type="tel"
              name="phone"
              id="contact-phone"
              placeholder="Venligst indtast dit tlf. nr."
            />
          </dd>
          <dd id="contact-phone-error"></dd>
        </dl>
        <!-- input for phone END -->

        <!-- input for subject START -->
        <dl>
          <dt>
            <label for="contact-subject">Emne: <span>*</span></label>
          </dt>
          <dd>
            <input
              type="text"
              name="subject"
              id="contact-subject"
              placeholder="Venligst indtast dit emne."
            />
          </dd>
          <dd id="contact-subject-error"></dd>
        </dl>
        <!-- input for subject END -->

        <!-- input for message START -->
        <dl>
          <dt>
            <label for="contact-message">Meddelse: <span>*</span></label>
          </dt>
          <dd>
            <textarea
              name="message"
              id="contact-message"
              placeholder="Venligst indtast din meddelse."
            ></textarea>
          </dd>
          <dd id="contact-message-error"></dd>
        </dl>
        <!-- input for message END -->

        <!-- input for date START -->
        <dl>
          <dt>
            <label for="contact-date">Dato: <span>*</span></label>
          </dt>
          <dd><input type="date" name="date" id="contact-date" /></dd>
          <dd id="contact-date-error"></dd>
        </dl>
        <!-- input for date END -->

        <!-- input for time START -->
        <dl>
          <dt>
            <label for="contact-time">Tid: <span>*</span></label>
            <dd><input type="time" name="time" id="contact-time" /></dd>
            <dd id="contact-time-error"></dd>
          </dt>
        </dl>
        <!-- input for time END -->

        <!-- button submit START -->
        <button id="contact-submit" name="submit" type="submit">Book møde</button>
        <!-- button submit END -->
      </form>
    </section>
    <!-- book moede END -->

    <!-- footer START -->
    <section class="footer"></section>
    <!-- footer END -->
  </body>
</html>
