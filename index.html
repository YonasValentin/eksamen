<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
    <script src="script.js" defer></script>
  </head>

  <body>
    <!-- navigation START -->
    <nav>
      <ul class="nav__logo">
        <li><a href="#">LOGO svg</a></li>
      </ul>
      <ul class="nav__menu">
        <li><a href="#">lorem</a></li>
        <li><a href="#">lorem</a></li>
        <li><a href="#">lorem</a></li>
        <li><a href="#">lorem</a></li>
      </ul>
      <ul class="nav__contact-socials">
        <li><a href="#">lorem</a></li>
        <li><a href="#">lorem</a></li>
        <li><a href="#">lorem</a></li>
        <li><a href="#">lorem</a></li>
      </ul>
    </nav>
    <!-- navigation END -->

    <!-- contact form START -->
    <div class="contact-form-container">
      <form id="contact-form" novalidate>
        <!-- contact form header START -->
        <dl>
          <dt>Contact us</dt>
          <dd id="contact-form-error"></dd>
        </dl>
        <!-- contact form header END -->

        <!-- input for name START -->
        <dl>
          <dt>
            <label for="contact-name">Name:<span>*</span></label>
          </dt>
          <dd>
            <input
              type="text"
              name="name"
              id="contact-name"
              placeholder="Please enter your name"
            />
          </dd>
          <dd id="contact-name-error"></dd>
        </dl>
        <!-- input for name END -->

        <!-- input for email START -->
        <dl>
          <dt>
            <label for="contact-email">E-mail:<span>*</span></label>
          </dt>
          <dd>
            <input
              type="email"
              name="email"
              id="contact-email"
              placeholder="Please enter your e-mail"
            />
          </dd>
          <dd id="contact-email-error"></dd>
        </dl>
        <!-- input for email END -->
        <!-- input for phone START -->
        <dl>
          <dt>
            <label for="contact-phone">Phone:<span>*</span></label>
          </dt>
          <dd>
            <input
              type="tel"
              name="phone"
              id="contact-phone"
              placeholder="Please enter your phone number"
            />
          </dd>
          <dd id="contact-phone-error"></dd>
        </dl>
        <!-- input for phone END -->

        <!-- input for subject START -->
        <dl>
          <dt>
            <label for="contact-subject">Subject:<span>*</span></label>
          </dt>
          <dd>
            <input
              type="text"
              name="subject"
              id="contact-subject"
              placeholder="Please enter your subject"
            />
          </dd>
          <dd id="contact-subject-error"></dd>
        </dl>
        <!-- input for subject END -->

        <!-- input for message START -->
        <dl>
          <dt>
            <label for="contact-message">Message:<span>*</span></label>
          </dt>
          <dd>
            <textarea
              name="message"
              id="contact-message"
              placeholder="Please enter your message"
            ></textarea>
          </dd>
          <dd id="contact-message-error"></dd>
        </dl>
        <!-- input for message END -->

        <!-- input for date START -->
        <dl>
          <dt>
            <label for="contact-date">Date: <span>*</span></label>
          </dt>
          <dd><input type="date" name="date" id="contact-date" /></dd>
          <dd id="contact-date-error"></dd>
        </dl>
        <!-- input for date END -->

        <!-- input for time START -->
        <dl>
          <dt>
            <label for="contact-time">Time: <span>*</span></label>
            <dd><input type="time" name="time" id="contact-time" /></dd>
            <dd id="contact-time-error"></dd>
          </dt>
        </dl>
        <!-- input for time END -->

        <!-- button submit START -->
        <button id="contact-submit" name="submit" type="submit">Send</button>
        <!-- button submit END -->
      </form>
    </div>
    <!-- contact form END -->
  </body>
</html>
