<html lang="da">

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="/sass/main.css" />

    <!-- css slick-slider CDN stylesheet START -->
    <link

    <!-- font awesome CDN START -->

      crossorigin="anonymous"
      referrerpolicy="no-referrer"

    <!-- jQuery CDN START -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
      defer
    ></script>
    <!-- jQuery CDN END -->

    <!-- contact-form javaScript START -->
    <script src="/js/contact-form.js" defer></script>
    <!-- contact-form javascript END -->

    <!-- slick-slider jQuery CDN START -->
    <script
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
      defer
    ></script>
    <!-- slick slider jQuery CDN END -->

    <!-- slick-slider javascript START -->
    <script src="/js/slick-slider.js" defer></script>
    <!-- slick-slider javascript END -->

    <!-- scroll-behavior jQuery START -->
    <script src="/js/scroll-behavior.js" defer></script>

    <!-- scrollify CDN START -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/scrollify/1.0.21/jquery.scrollify.min.js"
      defer
    ></script>
    <!-- scrollify CDN END -->

    <!-- section-projekt-1 array START -->

    <!-- section-projekt-1 array END -->

    <!-- pop-up window START -->
    <script src="/js/pop-up.js" defer></script>
    <!-- pop-up window END -->

  <body class="container">
    <!-- navigation START -->
    <nav>
      <button id="nav-top">
        <img src="logo.svg" alt="logo af max møbler" />
      </button>
      <ul>
        <li>
          <button id="nav-projekter">Projekter</button>
        </li>
        <li>
          <button id="nav-om-os">Om os</button>
        </li>
        <li>
          <button id="nav-reparationer">Reparationer</button>
        </li>
        <li>
          <button id="nav-bobedre">Bo Bedre</button>
        </li>
      </ul>
      <button id="nav-book-moede">Book møde</button>
    </nav>
    <!-- navigation END -->

    <!-- hero START -->
    <section class="scrollify-section" id="section-hero">
      <img
        class="section-hero__video"
        src="https://images.pexels.com/photos/1866149/pexels-photo-1866149.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
        alt=""
      />
      <div class="section-hero__overlay"></div>
    </section>
    <!-- hero END -->

    <!-- first projekt START -->
    <section class="scrollify-section section-projekt-1">
      <div class="section-projekt-1__img-container">
        <img id="section-projekt-1__img" src="" alt="" />
        <div class="section-projekt-1__img-btn-container">
          <button id="section-projekt-1__prev-btn">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button id="section-projekt-1__next-btn">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </div>
      <div id="section-projekt-1__info-container">
        <div id="section-projekt-1__info-title"></div>
        <div id="section-projekt-1__info-quote"></div>
        <div id="section-projekt-1__info-video">
          <button id="section-projekt-1__info-watch-video">Se video</button>
        </div>
      </div>
    </section>
    <!-- first projekt END -->

    <!-- secound projekt START -->
    <section class="scrollify-section section-projekt-2">
      <div class="section-projekt-2__img-container">
        <button id="section-projekt-2__prev-btn">
          <i class="fas fa-chevron-left"></i>
        </button>
        <img id="section-projekt-2__img" src="" alt="" />
        <button id="section-projekt-2__next-btn">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
      <div id="section-projekt-2__info-container">
        <div id="section-projekt-2__info-title"></div>
        <div id="section-projekt-2__info-quote"></div>
        <div id="section-projekt-2__info-video">
          <button id="section-projekt-2__info-watch-video">Se video</button>
        </div>
      </div>
    </section>
    <!-- secound projekt END -->

    <!-- third projekt START -->
    <section class="scrollify-section section-projekt-3">
      <div class="section-projekt-3__img-container">
        <button id="section-projekt-3__prev-btn">
          <i class="fas fa-chevron-left"></i>
        </button>
        <img id="section-projekt-3__img" src="" alt="" />
        <button id="section-projekt-3__next-btn">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
      <div id="section-projekt-3__info-container">
        <div id="section-projekt-3__info-title"></div>
        <div id="section-projekt-3__info-quote"></div>
        <div id="section-projekt-3__info-video">
          <button id="section-projekt-3__info-watch-video">Se video</button>
        </div>
      </div>
    </section>
    <!-- third projekt END -->

    <!-- om os START -->
    <section id="section-om-os" class="scrollify-section om-os"></section>
    <!-- om os END -->

    <!-- reparationer START -->
    <section
      id="section-reparationer"
      class="scrollify-section reparationer"
    ></section>
    <!-- reparationer END -->

    <!-- bo bedre START -->
    <section id="section-bobedre" class="scrollify-section bo-bedre"></section>
    <!-- bo bedre END -->

    <!-- book møde START -->
    <section id="section-book-moede" class="scrollify-section book-moede">
      <form id="contact-form" novalidate>
        <!-- contact form header START -->
        <dl>
          <dt>Book et møde</dt>
          <dd id="contact-form-error"></dd>
        </dl>
        <!-- contact form header END -->

        <!-- input for name START -->
        <dl>
          <dt>
            <label for="contact-name"
              >Navn:
              <span>*</span>
            </label>
          </dt>
          <dd>
            <input
              type="text"
              name="name"
              id="contact-name"
              placeholder="Venligst indtast dit navn"
            />
          </dd>
          <dd id="contact-name-error"></dd>
        </dl>
        <!-- input for name END -->

        <!-- input for email START -->
        <dl>
          <dt>
            <label for="contact-email"
              >E-mail:
              <span>*</span>
            </label>
          </dt>
          <dd>
            <input
              type="email"
              name="email"
              id="contact-email"
              placeholder="Venligst indtast din e-mail"
            />
          </dd>
          <dd id="contact-email-error"></dd>
        </dl>
        <!-- input for email END -->

        <!-- input for phone START -->
        <dl>
          <dt>
            <label for="contact-phone"
              >Tlf. nr.
              <span>*</span>
            </label>
          </dt>
          <dd>
            <input
              type="tel"
              name="phone"
              id="contact-phone"
              placeholder="Venligst indtast dit tlf. nr."
            />
          </dd>
          <dd id="contact-phone-error"></dd>
        </dl>
        <!-- input for phone END -->

        <!-- input for subject START -->
        <dl>
          <dt>
            <label for="contact-subject"
              >Emne:
              <span>*</span>
            </label>
          </dt>
          <dd>
            <input
              type="text"
              name="subject"
              id="contact-subject"
              placeholder="Venligst indtast dit emne."
            />
          </dd>
          <dd id="contact-subject-error"></dd>
        </dl>
        <!-- input for subject END -->

        <!-- input for message START -->
        <dl>
          <dt>
            <label for="contact-message"
              >Meddelse:
              <span>*</span>
            </label>
          </dt>
          <dd>
            <textarea
              name="message"
              id="contact-message"
              placeholder="Venligst indtast din meddelse."
            ></textarea>
          </dd>
          <dd id="contact-message-error"></dd>
        </dl>
        <!-- input for message END -->

        <!-- input for date START -->
        <dl>
          <dt>
            <label for="contact-date"
              >Dato:
              <span>*</span>
            </label>
          </dt>
          <dd><input type="date" name="date" id="contact-date" /></dd>
          <dd id="contact-date-error"></dd>
        </dl>
        <!-- input for date END -->

        <!-- input for time START -->
        <dl>
          <dt>
            <label for="contact-time"
              >Tid:
              <span>*</span>
            </label>
          </dt>
          <dd><input type="time" name="time" id="contact-time" /></dd>
          <dd id="contact-time-error"></dd>
        </dl>
        <!-- input for time END -->

        <!-- button submit START -->
        <button id="contact-submit" name="submit" type="submit">
          Book møde
        </button>
        <!-- button submit END -->
      </form>
    </section>
    <!-- book moede END -->
    <!-- footer START -->
    <section class="footer"></section>
    <!-- footer END -->
  </body>
</html>
