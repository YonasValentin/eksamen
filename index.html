  </div>

    <!-- cases slider END -->

    <!-- contact form START -->
    <section id="contact-section" class="contact-section">
      <form id="contact-form" novalidate>
        <!-- contact form header START -->
        <dl>
          <dt>Book et møde</dt>
          <dd id="contact-form-error"></dd>
        </dl>
        <!-- contact form header END -->

        <!-- input for name START -->
        <dl>
          <dt>
            <label for="contact-name">Navn: <span>*</span></label>
          </dt>
          <dd>
            <input
              type="text"
              name="name"
              id="contact-name"
              placeholder="Venligst indtast dit navn"
            />
          </dd>
          <dd id="contact-name-error"></dd>
        </dl>
        <!-- input for name END -->

        <!-- input for email START -->
        <dl>
          <dt>
            <label for="contact-email">E-mail: <span>*</span></label>
          </dt>
          <dd>
            <input
              type="email"
              name="email"
              id="contact-email"
              placeholder="Venligst indtast din e-mail"
            />
          </dd>
          <dd id="contact-email-error"></dd>
        </dl>
        <!-- input for email END -->
        <!-- input for phone START -->
        <dl>
          <dt>
            <label for="contact-phone">Tlf. nr. <span>*</span></label>
          </dt>
          <dd>
            <input
              type="tel"
              name="phone"
              id="contact-phone"
              placeholder="Venligst indtast dit tlf. nr."
            />
          </dd>
          <dd id="contact-phone-error"></dd>
        </dl>
        <!-- input for phone END -->

        <!-- input for subject START -->
        <dl>
          <dt>
            <label for="contact-subject">Emne: <span>*</span></label>
          </dt>
          <dd>
            <input
              type="text"
              name="subject"
              id="contact-subject"
              placeholder="Venligst indtast dit emne."
            />
          </dd>
          <dd id="contact-subject-error"></dd>
        </dl>
        <!-- input for subject END -->

        <!-- input for message START -->
        <dl>
          <dt>
            <label for="contact-message">Meddelse: <span>*</span></label>
          </dt>
          <dd>
            <textarea
              name="message"
              id="contact-message"
              placeholder="Venligst indtast din meddelse."
            ></textarea>
          </dd>
          <dd id="contact-message-error"></dd>
        </dl>
        <!-- input for message END -->

        <!-- input for date START -->
        <dl>
          <dt>
            <label for="contact-date">Dato: <span>*</span></label>
          </dt>
          <dd><input type="date" name="date" id="contact-date" /></dd>
          <dd id="contact-date-error"></dd>
        </dl>
        <!-- input for date END -->

        <!-- input for time START -->
        <dl>
          <dt>
            <label for="contact-time">Tid: <span>*</span></label>
            <dd><input type="time" name="time" id="contact-time" /></dd>
            <dd id="contact-time-error"></dd>
          </dt>
        </dl>
        <!-- input for time END -->

        <!-- button submit START -->
        <button id="contact-submit" name="submit" type="submit">Book møde</button>
        <!-- button submit END -->
      </form>
    </section>
    <!-- contact form END -->

  </body>
</html>
